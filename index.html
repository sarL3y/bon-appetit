<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bon Appetit</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body>

	<header role="header">
		<h1>bon appetit!</h1>
		<h2>What's in your kitchen?</h2>
		<p class="site-preview">Search millions of recipes all in one place.</p>
	</header>

	<main role="main">

		<div class="container">
			<form id="js-form" class="search-form" role="search">
				<label for="search-term" class="label-hidden">Search Ingredients:</label>
				<input type="text" name="search-term" id="js-search-term" placeholder="Chicken, couscous" role="combobox" required>
				<!-- <label for="max-results">Max Results<input type="number" name="max-results" id="js-max-results" value="5"></label> -->
				<input type="submit" value="Search" role="button">
			</form>

			<p id="js-error-message" class="error-message"></p>

			<section id="results" class="hidden" role="region">
				<ul id="results-list" role="list">

				</ul>
			</section>	

		</div>
	</main>

	<script src="config.js"></script>
	<script src="script.js"></script>

</body>
</html>
