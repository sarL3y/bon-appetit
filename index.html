<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bon Appetit</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body>

	<header role="header">
		<h1>Bon Appetit</h1>
		<h2>What's in your cupboard?</h2>
	</header>

	<div class="container">
		<div class="step-counter hidden">
			<div class="step-one">1</div>
			<div class="step-two">2</div>
			<div class="step-three">3</div>
		</div>

		<form id="js-form" class="search-form">
			<label for="search-term">Ingredient<input type="text" name="search-term" id="js-search-term" placeholder="Couscous" required></label>

			<label for="max-results">Max Results<input type="number" name="max-results" id="js-max-results" value="10"></label>
			
			<input type="submit" value="Search">
		</form>

		<p id="js-error-message" class="error-message"></p>

		<section id="results" class="hidden">
			<h2>Recipes</h2>
			<ul id="results-list">

			</ul>
		</section>	
	</div>

	<script src="secure.js"></script>
	<script src="script.js"></script>

</body>
</html>
